            <form class="form" action="#" method="post">
                <h2>Sign up with us</h2>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your name" required><br>

                <label for="conform password">Confirm password</label>
                <input type="password" id="Confirm password" name="confirm password" placeholder="Enter Confirm password" required><br>

                <label for="contact info">Contact Info.</label>
                <input type="tel" id="contact info" name="contact info" placeholder="Enter mobile no." pattern="[1-9]{1}[0-9]{9}" required><br>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
