<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="public/css/style.css">
</head>

<body class="sin-body">
    <header></header>

    <main>
    <div class="signin-container">
        <h2>Sign In</h2>
        <form>
            <label for="username">Username:
            <input type="text" id="username" name="username" placeholder="Enter your username" required></label>

            <label for="password">Password:
            <input type="password" id="password" name="password" placeholder="Enter your password" required></label>

            <a href="forgotpass.html">Forgot Password?</a>

            <button type="submit">Sign In</button>
        </form>

        <div class="signup">
            Don't have an account? <a href="signup.html">Create an account</a>
        </div>
    </div>
</main>

<footer></footer>

</body>



</html>
