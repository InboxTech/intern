<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="public/css/signup.css">

    <!-- Bootstrap CSS v5.2.1 -->

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="signup-container">
            <h2>Sign Up</h2>
            <form>
                <label for="fullname">Full Name
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required></label>
    
                <label for="email">Email
                <input type="email" id="email" name="email" placeholder="Enter your email" required></label>
    
                <label for="username">Username
                <input type="text" id="username" name="username" placeholder="Enter a username" required></label>
    
                <label for="password">Password
                <input type="password" id="password" name="password" placeholder="Enter a password" required></label>
    
                <button type="submit">Sign Up</button>
            </form>
    
            <div class="signin">
                Already have an account? <a href="signin.html">Sign in</a>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->

</body>

</html>
